<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Race - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .panel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel h2 {
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #a0a0ff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(240, 147, 251, 0.4);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }

        .music-list {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .music-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .leaderboard-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .leaderboard-rank {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
            width: 40px;
        }

        .leaderboard-flag {
            width: 40px;
            height: 30px;
            border-radius: 4px;
            margin-right: 15px;
            object-fit: cover;
        }

        .leaderboard-name {
            flex: 1;
        }

        .leaderboard-wins {
            font-weight: 700;
            color: #38ef7d;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-online {
            background: #38ef7d;
            box-shadow: 0 0 10px #38ef7d;
        }

        .status-offline {
            background: #f5576c;
            box-shadow: 0 0 10px #f5576c;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }

        .volume-control input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .volume-value {
            min-width: 50px;
            text-align: center;
            font-weight: 600;
        }

        .log-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-time {
            color: #667eea;
            margin-right: 10px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            border-radius: 10px;
            font-weight: 600;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: rgba(245, 87, 108, 0.9);
        }

        .toast.success {
            background: rgba(56, 239, 125, 0.9);
        }

        .leaderboard-actions {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 0.8rem;
            width: auto;
            min-width: 60px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-header h3 {
            color: #a0a0ff;
            font-size: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #f5576c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0ff;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .country-dropdown {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-top: 5px;
            display: none;
        }

        .country-dropdown.show {
            display: block;
        }

        .country-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .country-item:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .country-item.selected {
            background: rgba(102, 126, 234, 0.5);
        }

        .country-item img {
            width: 30px;
            height: 22px;
            border-radius: 3px;
            margin-right: 10px;
            object-fit: cover;
        }

        .boost-active {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .boost-active img {
            width: 40px;
            height: 30px;
            border-radius: 4px;
            object-fit: cover;
        }

        .boost-active .country-name {
            color: #38ef7d;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Flag Race Admin Panel</h1>
        
        <div class="panel-grid">
            <!-- Game Controls -->
            <div class="panel">
                <h2>üéØ Game Controls</h2>
                <button class="btn btn-danger" onclick="resetGame()">Reset Current Round</button>
                <button class="btn btn-warning" onclick="clearLeaderboard()">Clear Leaderboard</button>
                <button class="btn btn-primary" onclick="forceNewRound()">Force New Round</button>
            </div>

            <!-- Special Controls -->
            <div class="panel">
                <h2>üé≤ Luck Boost</h2>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Select Country</label>
                    <input type="text" id="boost-search" placeholder="Search country..." oninput="filterCountries(this.value)" autocomplete="off">
                    <div class="country-dropdown" id="country-dropdown"></div>
                </div>
                <div id="boost-status" style="margin-bottom: 15px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px;">
                    <span style="color: #888;">No boost active</span>
                </div>
                <button class="btn btn-success" id="boost-btn" onclick="setBoost()" disabled>Apply Boost</button>
                <button class="btn btn-danger" onclick="clearBoost()">Clear Boost</button>
            </div>

            <!-- Server Status -->
            <div class="panel">
                <h2>üì° Server Status</h2>
                <p style="margin-bottom: 15px;">
                    <span class="status-indicator status-online" id="status-indicator"></span>
                    <span id="status-text">Connected</span>
                </p>
                <div class="stat-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-rounds">0</div>
                        <div class="stat-label">Total Rounds</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-countries">0</div>
                        <div class="stat-label">Countries</div>
                    </div>
                </div>
            </div>

            <!-- Music Controls -->
            <div class="panel">
                <h2>üéµ Music Controls</h2>
                <div class="music-list" id="music-list">
                    <div class="music-item">Loading...</div>
                </div>
                <button class="btn btn-primary" onclick="skipTrack()">Skip Current Track</button>
                <button class="btn btn-success" onclick="toggleMusic()">Play/Pause Music</button>
                <div class="volume-control">
                    <span>üîä</span>
                    <input type="range" id="volume-slider" min="0" max="100" value="30" onchange="setVolume(this.value)">
                    <span class="volume-value" id="volume-value">30%</span>
                </div>
            </div>

            <!-- Leaderboard -->
            <div class="panel">
                <h2>üèÜ Current Leaderboard</h2>
                <div class="leaderboard-list" id="leaderboard-list">
                    <div class="leaderboard-item">Loading...</div>
                </div>
                <button class="btn btn-danger" onclick="clearLeaderboard()" style="margin-top: 15px;">Clear All Scores</button>
            </div>

            <!-- Activity Log -->
            <div class="panel" style="grid-column: span 2;">
                <h2>üìã Activity Log</h2>
                <div class="log-area" id="log-area">
                    <div class="log-entry">
                        <span class="log-time">[--:--:--]</span>
                        <span>Admin panel loaded</span>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="clearLog()" style="margin-top: 15px;">Clear Log</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- Edit Score Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Score</h3>
                <button class="modal-close" onclick="closeEditModal()">√ó</button>
            </div>
            <div class="form-group">
                <label>Country</label>
                <input type="text" id="edit-country-name" readonly>
            </div>
            <div class="form-group">
                <label>Wins</label>
                <input type="number" id="edit-wins" min="0" step="1">
            </div>
            <div class="modal-actions">
                <button class="btn btn-success" onclick="saveScore()">Save Changes</button>
                <button class="btn btn-danger" onclick="closeEditModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let gameState = {
            connected: false,
            musicPlaying: false,
            volume: 30
        };

        // Countries data and boost state
        let allCountries = [];
        let selectedBoostCountry = null;

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type + ' show';
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Add log entry
        function addLog(message) {
            const logArea = document.getElementById('log-area');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${time}]</span><span>${message}</span>`;
            logArea.insertBefore(entry, logArea.firstChild);
        }

        // API calls
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = { method };
                if (data) {
                    options.headers = { 'Content-Type': 'application/json' };
                    options.body = JSON.stringify(data);
                }
                const response = await fetch(endpoint, options);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showToast('API Error: ' + error.message, 'error');
                return null;
            }
        }

        // Game Controls
        async function resetGame() {
            const result = await apiCall('/api/admin/reset', 'POST');
            if (result && result.success) {
                showToast('Game reset successfully!', 'success');
                addLog('Game round reset by admin');
            } else {
                showToast('Failed to reset game', 'error');
            }
        }

        async function clearLeaderboard() {
            if (!confirm('Are you sure you want to clear the leaderboard?')) return;
            const result = await apiCall('/api/admin/clear-leaderboard', 'POST');
            if (result && result.success) {
                showToast('Leaderboard cleared!', 'success');
                addLog('Leaderboard cleared by admin');
                loadLeaderboard();
            } else {
                showToast('Failed to clear leaderboard', 'error');
            }
        }

        async function forceNewRound() {
            const result = await apiCall('/api/admin/new-round', 'POST');
            if (result && result.success) {
                showToast('New round started!', 'success');
                addLog('New round forced by admin');
            } else {
                showToast('Failed to start new round', 'error');
            }
        }

        // Music Controls
        async function skipTrack() {
            const result = await apiCall('/api/admin/skip-track', 'POST');
            if (result && result.success) {
                showToast('Track skipped!', 'success');
                addLog('Music track skipped');
            }
        }

        async function toggleMusic() {
            const result = await apiCall('/api/admin/toggle-music', 'POST');
            if (result && result.success) {
                gameState.musicPlaying = result.playing;
                showToast(result.playing ? 'Music playing' : 'Music paused', 'success');
                addLog(result.playing ? 'Music resumed' : 'Music paused');
            }
        }

        async function setVolume(value) {
            document.getElementById('volume-value').textContent = value + '%';
            const result = await apiCall('/api/admin/volume', 'POST', { volume: parseInt(value) });
            if (result && result.success) {
                addLog(`Volume set to ${value}%`);
            }
        }

        // Load data
        async function loadMusicList() {
            const result = await apiCall('/api/music');
            if (result && result.tracks) {
                const list = document.getElementById('music-list');
                list.innerHTML = result.tracks.map(track => {
                    const name = track.split('/').pop().replace('.mp3', '');
                    return `<div class="music-item" title="${name}">${name}</div>`;
                }).join('');
            }
        }

        async function loadLeaderboard() {
            const result = await apiCall('/api/admin/leaderboard');
            if (result && result.leaderboard) {
                const list = document.getElementById('leaderboard-list');
                const entries = Object.entries(result.leaderboard)
                    .sort((a, b) => b[1].wins - a[1].wins)
                    .slice(0, 10);
                
                if (entries.length === 0) {
                    list.innerHTML = '<div class="leaderboard-item">No scores yet</div>';
                    return;
                }
                
                list.innerHTML = entries.map(([code, data], index) => `
                    <div class="leaderboard-item">
                        <span class="leaderboard-rank">#${index + 1}</span>
                        <img class="leaderboard-flag" src="assets/${code}.png" alt="${code}">
                        <span class="leaderboard-name">${data.name}</span>
                        <span class="leaderboard-wins">${data.wins} wins</span>
                        <div class="leaderboard-actions">
                            <button class="btn btn-primary btn-small" onclick="editScore('${code}', '${data.name}', ${data.wins})">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteScore('${code}', '${data.name}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function loadStats() {
            const result = await apiCall('/api/admin/stats');
            if (result) {
                document.getElementById('total-rounds').textContent = result.totalRounds || 0;
                document.getElementById('total-countries').textContent = result.totalCountries || 0;
            }
        }

        function clearLog() {
            document.getElementById('log-area').innerHTML = '';
            addLog('Log cleared');
        }

        // Leaderboard modification functions
        let currentEditCode = null;

        function editScore(code, name, wins) {
            currentEditCode = code;
            document.getElementById('edit-country-name').value = name;
            document.getElementById('edit-wins').value = wins;
            document.getElementById('edit-modal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('show');
            currentEditCode = null;
        }

        async function saveScore() {
            const wins = parseInt(document.getElementById('edit-wins').value);
            
            if (wins < 0 || isNaN(wins)) {
                showToast('Please enter a valid number of wins', 'error');
                return;
            }

            const result = await apiCall('/api/admin/leaderboard/update', 'POST', {
                code: currentEditCode,
                wins: wins
            });

            if (result && result.success) {
                showToast('Score updated successfully!', 'success');
                addLog(`Updated ${currentEditCode} score to ${wins} wins`);
                closeEditModal();
                await loadLeaderboard();
            } else {
                showToast('Failed to update score', 'error');
            }
        }

        async function deleteScore(code, name) {
            if (!confirm(`Are you sure you want to delete ${name} from the leaderboard?`)) {
                return;
            }

            const result = await apiCall('/api/admin/leaderboard/delete', 'POST', {
                code: code
            });

            if (result && result.success) {
                showToast('Score deleted successfully!', 'success');
                addLog(`Deleted ${name} from leaderboard`);
                await loadLeaderboard();
            } else {
                showToast('Failed to delete score', 'error');
            }
        }

        // Check server status
        async function checkStatus() {
            try {
                const response = await fetch('/api/admin/ping');
                const indicator = document.getElementById('status-indicator');
                const text = document.getElementById('status-text');
                
                if (response.ok) {
                    indicator.className = 'status-indicator status-online';
                    text.textContent = 'Connected';
                    gameState.connected = true;
                } else {
                    throw new Error('Server error');
                }
            } catch {
                const indicator = document.getElementById('status-indicator');
                const text = document.getElementById('status-text');
                indicator.className = 'status-indicator status-offline';
                text.textContent = 'Disconnected';
                gameState.connected = false;
            }
        }

        // Load countries for boost selector
        async function loadCountries() {
            try {
                const response = await fetch('assets/countries.json');
                const data = await response.json();
                allCountries = Object.entries(data).map(([code, name]) => ({ code, name }));
                allCountries.sort((a, b) => a.name.localeCompare(b.name));
            } catch (error) {
                console.error('Failed to load countries:', error);
            }
        }

        // Filter and display countries in dropdown
        function filterCountries(query) {
            const dropdown = document.getElementById('country-dropdown');
            
            if (!query || query.length < 1) {
                dropdown.classList.remove('show');
                return;
            }

            const filtered = allCountries.filter(c => 
                c.name.toLowerCase().includes(query.toLowerCase()) ||
                c.code.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 10);

            if (filtered.length === 0) {
                dropdown.classList.remove('show');
                return;
            }

            dropdown.innerHTML = filtered.map(c => `
                <div class="country-item" onclick="selectCountry('${c.code}', '${c.name.replace(/'/g, "\\'")}')">
                    <img src="assets/${c.code}.png" alt="${c.code}">
                    <span>${c.name}</span>
                </div>
            `).join('');
            dropdown.classList.add('show');
        }

        // Select a country for boost
        function selectCountry(code, name) {
            selectedBoostCountry = { code, name };
            document.getElementById('boost-search').value = name;
            document.getElementById('country-dropdown').classList.remove('show');
            document.getElementById('boost-btn').disabled = false;
        }

        // Apply boost to selected country
        async function setBoost() {
            if (!selectedBoostCountry) return;

            const result = await apiCall('/api/admin/rig', 'POST', { code: selectedBoostCountry.code });
            if (result && result.success) {
                showToast(`Boost applied to ${selectedBoostCountry.name}`, 'success');
                addLog(`Boost activated for ${selectedBoostCountry.name}`);
                updateBoostStatus(selectedBoostCountry.code, selectedBoostCountry.name);
                document.getElementById('boost-search').value = '';
                document.getElementById('boost-btn').disabled = true;
                selectedBoostCountry = null;
            } else {
                showToast('Failed to apply boost', 'error');
            }
        }

        // Clear boost
        async function clearBoost() {
            const result = await apiCall('/api/admin/rig', 'POST', { code: null });
            if (result && result.success) {
                showToast('Boost cleared', 'success');
                addLog('Boost deactivated');
                updateBoostStatus(null);
            } else {
                showToast('Failed to clear boost', 'error');
            }
        }

        // Update boost status display
        function updateBoostStatus(code, name = null) {
            const status = document.getElementById('boost-status');
            if (code && name) {
                status.innerHTML = `
                    <div class="boost-active">
                        <img src="assets/${code}.png" alt="${code}">
                        <span class="country-name">${name}</span>
                        <span style="color: #888; margin-left: auto;">Active</span>
                    </div>
                `;
            } else if (code) {
                const country = allCountries.find(c => c.code === code);
                if (country) {
                    status.innerHTML = `
                        <div class="boost-active">
                            <img src="assets/${code}.png" alt="${code}">
                            <span class="country-name">${country.name}</span>
                            <span style="color: #888; margin-left: auto;">Active</span>
                        </div>
                    `;
                }
            } else {
                status.innerHTML = '<span style="color: #888;">No boost active</span>';
            }
        }

        // Load current boost status
        async function loadBoostStatus() {
            const result = await apiCall('/api/admin/rig', 'GET');
            if (result && result.riggedCountry) {
                updateBoostStatus(result.riggedCountry);
            }
        }

        // Initialize
        async function init() {
            addLog('Admin panel initialized');
            await checkStatus();
            await loadCountries();
            await loadMusicList();
            await loadLeaderboard();
            await loadStats();
            await loadBoostStatus();
            
            // Refresh data periodically
            setInterval(checkStatus, 5000);
            setInterval(loadLeaderboard, 10000);
            setInterval(loadStats, 10000);
            setInterval(loadBoostStatus, 5000);
        }

        init();
    </script>
</body>
</html>
